<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Lista de Torneos - GamerLeague</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link th:href="@{/assets/css/fontawesome.css}" rel="stylesheet">
    <link th:href="@{/assets/css/templatemo-lugx-gaming.css}" rel="stylesheet">
    <link th:href="@{/assets/css/owl.css}" rel="stylesheet">
    <link th:href="@{/assets/css/animate.css}" rel="stylesheet">
    <link th:href="@{'https://unpkg.com/swiper@7/swiper-bundle.min.css'}" rel="stylesheet">
    <link th:href="@{/assets/css/styleHome.css}" rel="stylesheet">


</head>
<body>

<!-- Preloader -->
<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- Preloader End -->

<!-- Header Area Start -->
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- Logo -->
                    <a th:href="@{/}" class="logo">
                        <img th:src="@{/assets/images/logo.png}" alt="" style="width: 158px;">
                    </a>
                    <!-- Menu -->
                    <ul class="nav">
                        <li><a th:href="@{/}" class="active">Home</a></li>
                        <li><a th:href="@{/logout}">Cerrar Sesión</a></li>
                    </ul>
                    <a class="menu-trigger">
                        <span>Menu</span>
                    </a>
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- Header Area End -->

<!-- Main Banner -->
<div class="main-banner">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Lista de Torneos</h2>
                <p>Explora los torneos disponibles y únete a la competencia.</p>
            </div>
        </div>
    </div>
</div>

<!-- Lista de Torneos -->
<div class="container mt-5 gaming-content">
    <div class="row">
        <!-- Botón para agregar torneo (solo si no es ROLE_USER) -->
        <div class="mb-3 text-center" th:if="${role != 'ROLE_USER'}">
            <a th:href="@{/addTorneo}" class="btn btn-outline-info gaming-btn">
                <i class="fa fa-plus"></i> Agregar Torneo
            </a>
        </div>

        <!-- Tarjetas de Torneos -->
        <div class="col-lg-4 col-md-6" th:each="torneo: ${torneos}">
            <div class="tournament-card">
                <!-- Icono del Juego -->
                <div class="game-icon">
                    <i class="fa fa-gamepad"></i>
                </div>
                <!-- Información del Torneo -->
                <h3 th:text="${torneo.name}">Nombre del Torneo</h3>
                <p class="detail-text"><strong>Juego:</strong> <span th:text="${torneo.juego}">League of Legends</span></p>
                <p class="detail-text"><strong>Categoría:</strong> <span th:text="${torneo.category.name}">MOBA</span></p>
                <p class="detail-text"><strong>Fecha:</strong> <span th:text="${torneo.fecha}">2025-03-20</span></p>
                <!-- Botones de Editar y Eliminar -->
                <div class="btn-group" th:if="${role != 'ROLE_USER'}">
                    <a th:href="@{/torneo/edit/{id}(id=${torneo.id})}" class="btn btn-success btn-sm">
                        <i class="fa fa-edit"></i> Editar
                    </a>
                    <form th:action="@{/torneo/delete/{id}(id=${torneo.id})}" method="post"
                          onsubmit="return confirm('¿Confirmar eliminación de Torneo?')">
                        <button type="submit" class="btn btn-danger btn-sm">
                            <i class="fa fa-trash"></i> Eliminar
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- Lista de Torneos End -->

<!-- Footer Area Start -->
<footer>
    <div class="container">
        <div class="col-lg-12 text-center">
            <p>
                Copyright ©
                <script>document.write(new Date().getFullYear());</script>
                Torneos Gaming. All rights reserved.
                <a rel="nofollow" th:href="@{'https://templatemo.com'}" target="_blank"></a>
            </p>
        </div>
    </div>
</footer>
<!-- Footer Area End -->

<!-- Scripts -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/isotope.min.js}"></script>
<script th:src="@{/assets/js/owl-carousel.js}"></script>
<script th:src="@{/assets/js/counter.js}"></script>
<script th:src="@{/assets/js/custom.js}"></script>
<script th:src="@{'https://unpkg.com/swiper@7/swiper-bundle.min.js'}"></script>
</body>
</html>
