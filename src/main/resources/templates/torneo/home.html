<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Gaming</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link th:href="@{/assets/css/fontawesome.css}" rel="stylesheet">
    <link th:href="@{/assets/css/templatemo-lugx-gaming.css}" rel="stylesheet">
    <link th:href="@{/assets/css/owl.css}" rel="stylesheet">
    <link th:href="@{/assets/css/animate.css}" rel="stylesheet">
    <link th:href="@{'https://unpkg.com/swiper@7/swiper-bundle.min.css'}" rel="stylesheet">
</head>

<body>
<!-- Preloader -->
<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- Preloader End -->

<!-- Header Area Start -->
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- Logo -->
                    <a th:href="@{/}" class="logo">
                        <img th:src="@{/assets/images/logo.png}" alt="" style="width: 158px;">
                    </a>
                    <!-- Menu -->
                    <ul class="nav">
                        <li><a th:href="@{/}" class="active">Home</a></li>
                        <li><a th:href="@{/logout}">Cerrar Sesión</a></li>
                    </ul>
                    <a class="menu-trigger">
                        <span>Menu</span>
                    </a>
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- Header Area End -->

<!-- Main Banner (opcional, puedes conservarlo o removerlo según tus necesidades) -->
<div class="main-banner">
    <div class="container">
        <div class="row">
            <!-- Puedes incluir aquí un banner o slider si lo deseas -->
            <div class="col-lg-12 text-center">
                <h2>Bienvenido a GamerLeague</h2>
                <p>Encuentra los mejores torneos y eventos gaming.</p>
            </div>
        </div>
    </div>
</div>

<!-- Área principal de contenido -->
<div class="container mt-5 gaming-content">
    <div class="text-center mb-4">
        <h1 class="display-4 text-neon">TORNEOS</h1>
        <p class="lead text-muted">Explora los torneos más épicos y compite al máximo nivel</p>
    </div>

    <!-- Botón para agregar torneo (solo si no es ROLE_USER) -->
    <div class="mb-3 text-center" th:if="${role != 'ROLE_USER'}">
        <a th:href="@{/addTorneo}" class="btn btn-outline-info gaming-btn">
            <i class="fa fa-plus"></i> Agregar Torneo
        </a>
    </div>

    <!-- Tabla de torneos -->
    <div class="table-responsive gaming-table">
        <table class="table table-dark table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre del Torneo</th>
                <th scope="col">Juego</th>
                <th scope="col">Categoría</th>
                <th scope="col">Fecha</th>
                <th th:if="${role != 'ROLE_USER'}" scope="col">Opciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="torneo: ${torneos}">
                <td th:text="${torneo.id}"></td>
                <td th:text="${torneo.name}"></td>
                <td th:text="${torneo.juego}"></td>
                <td th:text="${torneo.category.name}"></td>
                <td th:text="${torneo.fecha}"></td>
                <td th:if="${role != 'ROLE_USER'}">
                    <div class="d-inline-flex gap-2">
                        <a th:href="@{/torneo/edit/{id}(id=${torneo.id})}" class="btn btn-success btn-sm gaming-btn">
                            <i class="fa fa-edit"></i> Editar
                        </a>
                        <form th:action="@{/torneo/delete/{id}(id=${torneo.id})}" method="post"
                              onsubmit="return confirm('Confirmar eliminación de Torneo?')">
                            <button type="submit" class="btn btn-danger btn-sm gaming-btn">
                                <i class="fa fa-trash"></i> Eliminar
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Área principal de contenido End -->


<!-- Footer Area Start -->
<footer>
    <div class="container">
        <div class="col-lg-12 text-center">
            <p>
                Copyright ©
                <script>document.write(new Date().getFullYear());</script>
                Torneos Gaming. All rights reserved.
                <a rel="nofollow" th:href="@{'https://templatemo.com'}" target="_blank"></a>
            </p>
        </div>
    </div>
</footer>
<!-- Footer Area End -->

<!-- Scripts -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/isotope.min.js}"></script>
<script th:src="@{/assets/js/owl-carousel.js}"></script>
<script th:src="@{/assets/js/counter.js}"></script>
<script th:src="@{/assets/js/custom.js}"></script>
<script th:src="@{'https://unpkg.com/swiper@7/swiper-bundle.min.js'}"></script>
</body>
</html>
