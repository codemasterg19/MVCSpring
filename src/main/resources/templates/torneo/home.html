<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Gaming</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" style="font-size: 1.5rem">GamerLeague</a>

        <a class="navbar-brand" th:href="@{/logout}" style="font-size: 1.2rem">Cerra Sesión</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="display-4">TORNEOS</h1>
    </div>


<div class="mb-3" th:if="${role != 'ROLE_USER'}">
    <a th:href="@{/addTorneo}" type="button" class="btn btn-outline-primary">Agregar Torneo</a>
</div>

<div class="container my-4">
    <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre del Torneo</th>
            <th scope="col">Juego</th>
            <th scope="col">Categoria</th>
            <th scope="col">Fecha</th>
            <th th:if="${role != 'ROLE_USER'}" scope="col" class="Text-center">Opciones</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="torneo: ${torneos}">
            <td th:text="${torneo.id}"></td>
            <td th:text="${torneo.name}"></td>
            <td th:text="${torneo.juego}"></td>
            <td th:text="${torneo.category.name}"></td>
            <td th:text="${torneo.fecha}"></td>

            <td class="Text-center" th:if="${role != 'ROLE_USER'}">
                <div class="d-inline-flex gap-2">
                <a th:href="@{/torneo/edit/{id}(id=${torneo.id})}" type="button" class="btn btn-success btn-sm">Editar</a>
                <form th:action="@{/torneo/delete/{id}(id=${torneo.id})}" method="post"
                    onsubmit="return confirm('Confirmar eliminación de Torneo?')">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
                </div>

            </td>
        </tr>

        </tbody>
    </table>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
