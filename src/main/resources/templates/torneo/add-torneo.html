<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" style="font-size: 1.5rem">GamerLeague</a>

        <a class="navbar-brand" th:href="@{/logout}" style="font-size: 1.2rem">Cerra Sesi√≥n</a>
    </div>
</nav>

<div class="container mb -3">
    <h1 class="text-center mb-4">Agregar Torneo</h1>

    <form th:action=" @{${torneo.id == null} ? '/addTorneo' : '/torneo/edit/' +${torneo.id}}" th:object="${torneo}" method="post">

    <div class="mb-3">
            <label for="name" class="form-label">Nombre del Torneo</label>
            <input th:field="*{name}" type="text" class="form-control" id="name"  required>
        </div>

        <div class="mb-3">
            <label for="juego" class="form-label">Juego</label>
            <input th:field="*{juego}" type="text" class="form-control" id="juego" required>
        </div>

        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input th:field="*{fecha}" type="date" class="form-control" id="fecha" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Categoria</label>
            <select th:field="*{category}" class="form-control" id="category" required>
                <option value="" selected> Seleccionar Categoria</option>
                <th:block th:each="category: ${categories}">
                    <option th:value="${category.id}" th:text="${category.name}"> </option>
                </th:block>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Torneo</button>
    </form>


</div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
