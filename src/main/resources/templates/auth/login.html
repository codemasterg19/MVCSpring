<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Iniciar Sesión - GamerLeague</title>
    


    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link th:href="@{/assets/css/fontawesome.css}" rel="stylesheet">
    <link th:href="@{/assets/css/templatemo-lugx-gaming.css}" rel="stylesheet">
    <link th:href="@{/assets/css/owl.css}" rel="stylesheet">
    <link th:href="@{/assets/css/animate.css}" rel="stylesheet">
    <link th:href="@{'https://unpkg.com/swiper@7/swiper-bundle.min.css'}" rel="stylesheet">
</head>
<body>

<!-- Preloader -->
<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- Preloader End -->

<!-- Main Banner -->
<div class="main-banner">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center mt-5">
                <h2>Iniciar Sesión</h2>
                <p>Ingresa tus credenciales para acceder a tu cuenta.</p>
            </div>
        </div>
    </div>
</div>

<!-- Formulario de Inicio de Sesión -->
<div class="container mt-5 gaming-content">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form th:action="@{/login}" method="post" class="gaming-form p-4 rounded shadow">
                <!-- Campo de Usuario -->
                <div class="mb-4">
                    <label for="username" class="form-label text-neon">Usuario</label>
                    <input name="username" type="text" class="form-control gaming-input" id="username" placeholder="Usuario" required>
                </div>

                <!-- Campo de Contraseña -->
                <div class="mb-4">
                    <label for="password" class="form-label text-neon">Contraseña</label>
                    <input name="password" type="password" class="form-control gaming-input" id="password" placeholder="Contraseña" required>
                </div>

                <!-- Mensajes de Error -->
                <div class="alert alert-danger" role="alert" th:if="${param.error}">
                    Usuario y/o contraseña incorrecta.
                </div>
                <div class="alert alert-success" role="alert" th:if="${param.logout}">
                    Sesión finalizada correctamente.
                </div>

                <!-- Botón de Iniciar Sesión -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary gaming-btn">
                        <i class="fa fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                </div>
            </form>

            <!-- Enlace de Registro -->
            <div class="text-center mt-4">
                <p class="text-muted">¿No tienes una cuenta?
                    <a th:href="@{/register}" class="text-neon">Regístrate ahora</a>
                </p>
            </div>
        </div>
    </div>
</div>
<!-- Formulario de Inicio de Sesión End -->

<!-- Footer Area Start -->
<footer>
    <div class="container">
        <div class="col-lg-12 text-center">
            <p>
                Copyright ©
                <script>document.write(new Date().getFullYear());</script>
                Torneos Gaming. All rights reserved.
                <a rel="nofollow" th:href="@{'https://templatemo.com'}" target="_blank"></a>
            </p>
        </div>
    </div>
</footer>
<!-- Footer Area End -->

<!-- Scripts -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/isotope.min.js}"></script>
<script th:src="@{/assets/js/owl-carousel.js}"></script>
<script th:src="@{/assets/js/counter.js}"></script>
<script th:src="@{/assets/js/custom.js}"></script>
<script th:src="@{'https://unpkg.com/swiper@7/swiper-bundle.min.js'}"></script>
</body>
</html>
