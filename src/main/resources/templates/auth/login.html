<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Gaming</title>
</head>
<body>

<div class="d-flex justify-content-center mt-5">
    <form action="#" th:action="@{/login}" method="post" >
        <div class="card" style="width: 20rem;">
            <div class="card-body d-flex flex-column gap-2">
                <h5 class="card-title">Iniciar Sesi칩n</h5>

                <input name="username" class="form-control" type="text" placeholder="Usuario" aria-label="default input example">

                <input name="password" class="form-control" type="password" placeholder="Contrase침a" aria-label="default input example">
                <div class="alert alert-danger" role="alert" th:if="${param.error}">Usuario y/o contrase침a incorrecta</div>
                <div class="alert alert-secondary" role="alert" th:if="${param.logout}">Sesi칩n finalizada correctamente</div>
                <button type="submit" class="btn btn-dark mt-3">Iniciar</button>
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center mt-3">
            <p class="text-muted">No tienes una cuenta?
                <a th:href="@{/register}" > Registrate ahora</a>
            </p>
        </div>
    </form>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
