<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>NUCLEO1</title>
</head>
<body>

<div class="d-flex justify-content-center mt-5">
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <div class="card" style="width: 20rem;">
            <div class="card-body d-flex flex-column gap-2">
                <h5 class="card-title">Registro Usuario</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">Nuevo Usuario</h6>

                <input th:field="*{name}" class="form-control" type="text" placeholder="Nombre" aria-label="default input example">

                <input th:field="*{last}" class="form-control" type="text" placeholder="Apellido" aria-label="default input example">

                <input th:field="*{email}" class="form-control" type="email" placeholder="Correo" aria-label="default input example">

                <input th:field="*{username}"  class="form-control" type="text" placeholder="Usuario" aria-label="default input example">

                <input th:field="*{password}" class="form-control" type="password" placeholder="Contraseña" aria-label="default input example">

                <div class="alert alert-danger" role="alert" th:if="${param.duplicate}">Usuario ya registrado</div>
                <button type="submit" class="btn btn-dark mt-3">Registrarse</button>
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center mt-3">
            <p class="text-muted">Ya tienes una cuenta?
                <a th:href="@{/login}" > Iniciar Sesión</a>
            </p>
        </div>
    </form>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
