<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Registro - GamerLeague</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link th:href="@{/assets/css/fontawesome.css}" rel="stylesheet">
    <link th:href="@{/assets/css/templatemo-lugx-gaming.css}" rel="stylesheet">
    <link th:href="@{/assets/css/owl.css}" rel="stylesheet">
    <link th:href="@{/assets/css/animate.css}" rel="stylesheet">
    <link th:href="@{'https://unpkg.com/swiper@7/swiper-bundle.min.css'}" rel="stylesheet">
</head>
<body>

<!-- Preloader -->
<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- Preloader End -->

<!-- Main Banner -->
<div class="main-banner">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Registro de Usuario</h2>
                <p>Crea una cuenta para unirte a la comunidad de GamerLeague.</p>
            </div>
        </div>
    </div>
</div>

<!-- Formulario de Registro -->
<div class="container mt-5 gaming-content">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form th:action="@{/register}" th:object="${user}" method="post" class="gaming-form p-4 rounded shadow">
                <!-- Campo de Nombre -->
                <div class="mb-4">
                    <label for="name" class="form-label text-neon">Nombre</label>
                    <input th:field="*{name}" type="text" class="form-control gaming-input" id="name" placeholder="Nombre" required>
                </div>

                <!-- Campo de Apellido -->
                <div class="mb-4">
                    <label for="last" class="form-label text-neon">Apellido</label>
                    <input th:field="*{last}" type="text" class="form-control gaming-input" id="last" placeholder="Apellido" required>
                </div>

                <!-- Campo de Correo -->
                <div class="mb-4">
                    <label for="email" class="form-label text-neon">Correo</label>
                    <input th:field="*{email}" type="email" class="form-control gaming-input" id="email" placeholder="Correo" required>
                </div>

                <!-- Campo de Usuario -->
                <div class="mb-4">
                    <label for="username" class="form-label text-neon">Usuario</label>
                    <input th:field="*{username}" type="text" class="form-control gaming-input" id="username" placeholder="Usuario" required>
                </div>

                <!-- Campo de Contraseña -->
                <div class="mb-4">
                    <label for="password" class="form-label text-neon">Contraseña</label>
                    <input th:field="*{password}" type="password" class="form-control gaming-input" id="password" placeholder="Contraseña" required>
                </div>

                <!-- Mensaje de Error -->
                <div class="alert alert-danger" role="alert" th:if="${param.duplicate}">
                    Usuario ya registrado.
                </div>

                <!-- Botón de Registro -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary gaming-btn">
                        <i class="fa fa-user-plus"></i> Registrarse
                    </button>
                </div>
            </form>

            <!-- Enlace de Iniciar Sesión -->
            <div class="text-center mt-4">
                <p class="text-muted">¿Ya tienes una cuenta?
                    <a th:href="@{/login}" class="text-neon">Iniciar Sesión</a>
                </p>
            </div>
        </div>
    </div>
</div>
<!-- Formulario de Registro End -->

<!-- Footer Area Start -->
<footer>
    <div class="container">
        <div class="col-lg-12 text-center">
            <p>
                Copyright ©
                <script>document.write(new Date().getFullYear());</script>
                Torneos Gaming. All rights reserved.
                <a rel="nofollow" th:href="@{'https://templatemo.com'}" target="_blank"></a>
            </p>
        </div>
    </div>
</footer>
<!-- Footer Area End -->

<!-- Scripts -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/isotope.min.js}"></script>
<script th:src="@{/assets/js/owl-carousel.js}"></script>
<script th:src="@{/assets/js/counter.js}"></script>
<script th:src="@{/assets/js/custom.js}"></script>
<script th:src="@{'https://unpkg.com/swiper@7/swiper-bundle.min.js'}"></script>
</body>
</html>
